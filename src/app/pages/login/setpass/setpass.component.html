<div class="w-[80vw] sm:w-[400px] md:h-[80vh] sm:h-[60vh] py-16 px-6 flex flex-wrap items-stretch">
    <div class="w-full mb-4">
      <h1 class="text-4xl font-bold">Forget password</h1>
    </div>
  
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="w-full">
      <!-- Password Input -->
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="w-full bg-transparent border focus:outline-0 border-white rounded-[12px] text-white placeholder-white py-2 px-3"
      />
      <!-- Error Message for Password -->
      
  
      <!-- Confirm Password Input -->
      <input
      id="pass"
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        class="w-full mt-3 mb-5 bg-transparent border focus:outline-0 border-white rounded-[12px] text-white placeholder-white py-2 px-3"
      />
      <!-- Error Message for Confirm Password -->
      <small *ngIf="password?.errors?.['minlength'] && password?.touched" class="text-red-500 text-center block">
        Password must be at least 6 characters long.
      </small>
    
      <small *ngIf="passwordForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="text-red-500 text-center block">
        Passwords do not match.
      </small>
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Invalid Data!</strong> <br>
        <div *ngFor="let i of err" class="block ">{{i}}</div>
        
    </div>
      <!-- Save Button -->
      <button
        type="submit"
        
        class="flex justify-center items-center w-full py-2 text-center rounded-xl mt-5 bg-gradient-to-r from-[#3D91C7] via-[#3591C9] to-[#63ABFD]"
      >
      @if (isLoading) {
        <img
          class="w-8 h-8 animate-spin text-purple-950"
          src="https://www.svgrepo.com/show/474682/loading.svg"
          alt="Loading icon"
        />
        } @else { Save }
      </button>
    </form>
  </div>
