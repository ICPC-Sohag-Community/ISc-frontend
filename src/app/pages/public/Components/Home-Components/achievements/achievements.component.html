<section class="achievements mt-10 sm:mt-36 relative" id="achievements">
  <div class="headers ml-[50px] sm:ml-28  relative ">
    <h1 class="mb-8 sm:mb-36">
      Achievements
    </h1>
  </div>
  <div class="left-circale absolute "></div>
  <div class="content flex flex-col justify-between">
    @for (achievement of achievements; track achievement.id ; let odd = $odd) {
      <div class="box flex sm:items-stretch  justify-between w-10/12 mx-auto" [ngClass]="achievement.id==3 ? 'sm:mt-24' : 'sm:my-24'"  *ngIf="!odd">
        <div class="content-card flex-1 p-3 sm:p-7 flex flex-col gap-5 sm:gap-0 sm:justify-between">
          <div class="badge text-white flex items-center justify-center size-4 sm:size-14 rounded-sm sm:rounded-xl" [ngClass]="achievement.id==3 ? 'bg-[#EF4A50]' : 'bg-[#3D91C7]'">
            <span>
              {{achievement.id}}
            </span>
          </div>
          <p class="flex items-center sm:flex-1 sm:pl-16">
            {{achievement.text}}
          </p>
        </div>
          <img [ngSrc]="achievement.img" width="600" height="500" class="flex-1" alt="ICPC - sohag - Achievement">
      </div>
      <div class="box flex sm:items-stretch  justify-between w-10/12 mx-auto my-10" *ngIf="odd">
        <img [ngSrc]="achievement.img"
          width="600"
          height="500"
          class="flex-1"
          alt="ICPC - sohag - Achievement">

        <div class="content-card flex-1 p-3 sm:p-7 flex flex-col gap-5 sm:gap-0 sm:justify-between">
          <div class="bg-[#E69C24] badge text-white flex items-center justify-center size-4 sm:size-14 rounded-sm sm:rounded-xl">
            <span>
              {{achievement.id}}
            </span>
          </div>
          <p class="flex items-center sm:flex-1">
            {{achievement.text}}
          </p>
        </div>

      </div>
    }
  </div>
</section>
