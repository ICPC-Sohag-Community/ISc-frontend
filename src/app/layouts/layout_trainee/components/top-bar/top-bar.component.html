<!-- Navbar Section -->
<nav class="bg-white py-4">
  <div class="container mx-auto w-11/12 flex justify-between items-center">
      <!-- Logo Section -->
      <div class="flex items-center xl:w-1/3 ">
          <img src="../../../../../assets/img/IcpcLogo.svg" alt="IcpcLogo"
          loading="lazy"
          width="130"
          height="50" />
      </div>

      <!-- Navigation Links -->
      <ul class="flex space-x-8 xl:w-1/3 justify-center">
          <li>
              <a routerLink="/trainee/home" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }" class=" hover:active-link  relative nav-link">Home</a>
          </li>
          <li>
              <a routerLink="" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }" class="hover:active-link  relative nav-link">Sheets</a>
          </li>
          <li>
              <a routerLink="" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }" class=" hover:active-link relative nav-link">Contests</a>
          </li>
          <li>
              <a routerLink="" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }" class=" hover:active-link relative nav-link">Standing</a>
          </li>
      </ul>
      <!-- User Profile -->
      <div class="flex xl:w-1/3 justify-end items-center">
        <div class="[--placement:bottom-right] relative inline-flex">
          <div class="flex items-center">
            <div class="mr-2">
              <h2 class="text-base font-medium text-sidebarColor">
                {{ currentUser.firstName }}
                {{ currentUser.middleName }}
              </h2>
              <!-- component -->

              <div class="relative inline-block text-left w-fit">
                <button
                  (click)="showRoles()"
                  class="inline-flex items-center gap-2 w-full py-1 font-medium text-black pe-6"
                >
                <svg
                    [ngClass]="isShow ? 'rotate-180' : ''"
                    class="w-4 h-4 ml-2 transition-transform"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                  <span>Trainee</span>
                </button>
                <div
                  [ngClass]="isShow ? 'block' : 'hidden'"
                  class="absolute z-50 mt-2 transition-all duration-500 bg-white border border-gray-200 rounded-md shadow-lg top-6 right-2 w-fit"
                >
                  <div
                    class="py-1 text-sm text-gray-700 w-fit"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="options-menu"
                  >
                    @for (item of currentUser.roles; track $index; let last =
                    $last) {

                    <button
                      (click)="goSpecificRole(item)"
                      [ngClass]="last ? '' : 'border-b border-activeLink'"
                      class="block w-full px-4 py-2 font-medium transition-colors hover:text-activeLink text-start"
                      role="menuitem"
                    >
                      {{ item }}
                    </button>
                    }
                  </div>
                </div>
              </div>
            </div>
            <div class="relative">
              <img
                class="object-cover w-10 h-10 rounded-full"
                [src]="
                  currentUser.photoUrl
                    ? currentUser.photoUrl
                    : './../../../../../assets/img/user.png'
                "
                alt="Avatar"
              />
              <div class="absolute inset-0 rounded-full shadow-inner"></div>
            </div>
          </div>
        </div>
        <!-- icons -->
        <div class="flex space-x-2 ml-4 items-center justify-between w-1/3 ">
            <a href="#" class="text-gray-600 hover:text-gray-800"><img src="assets/img_trainee/bi_qr-code.png" alt=""></a>
            <div class="relative">
              <button type="button" class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="sr-only">View notifications</span>
                <img src="assets/img_trainee/bell.svg" alt="">
              </button>
              <!-- Red dot -->
              <span class="absolute top-1 right-2 block h-2 w-2 transform translate-x-1 -translate-y-1 rounded-full bg-red-500"></span>
            </div>
            <a href="#" class="text-gray-600 hover:text-gray-800"><img src="assets/img_trainee/humbleicons_logout.png" alt=""></a>
        </div>

      </div>
  </div>
</nav>
