<div class="flex gap-[30px] pl-[30px] h-[72px] items-center text-[20px] sections">
    <a  routerLink="/mentor/" routerLinkActive="text-[#3591C9]" [routerLinkActiveOptions]="{ exact: true }">Trainees</a>
    <a routerLink="/mentor/attendance" routerLinkActive="text-[#3591C9]">Attendance</a>
    <a routerLink="/mentor/standings" routerLinkActive="text-[#3591C9]" >Standing</a>
    <a routerLink="/mentor/tracking" routerLinkActive="text-[#3591C9]" >Tracking</a>
    <a routerLink="/mentor/tasks" routerLinkActive="text-[#3591C9]" >Tasks</a>

        </svg>            
</button>
    <img class="w-[40px]  h-[40px] rounded-full" [src]="currentUser.photoUrl? currentUser.photoUrl: './../../../../../assets/img/user.png'" alt="Avatar">
    <div><h2 class="text-base font-medium text-[#979797]">
        {{ currentUser.firstName }}
        {{ currentUser.middleName }}
      </h2>
      <div class="relative inline-block text-left w-fit">
        <button
          (click)="showRoles()"
          class="inline-flex items-center w-full py-1 font-medium text-black pe-6"
        >
          <span>Mentor</span>

          <svg
            [ngClass]="isShow ? 'rotate-180' : ''"
            class="w-4 h-4 ml-2 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <div
          [ngClass]="isShow ? 'block' : 'hidden'"
          class="absolute  mt-2 transition-all duration-500 bg-white border border-gray-200 rounded-md shadow-lg top-6 right-2 w-fit"
        >
          <div
            class="py-1 text-sm text-gray-700 w-fit"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            @for (item of currentUser.roles; track $index; let last =
            $last) {

            <button
              (click)="goSpecificRole(item)"
              
              class="block w-full px-4 py-2 font-medium transition-colors hover:text-activeLink text-start"
              role="menuitem"
            >
              {{ item }}
            </button>
            }
          </div>
        </div>
      </div>
      
    </div>
    
    <button
          (click)="authService.logout()"
          class="flex items-center w-full  self-end py-6 gap-x-3.5  text-xl font-medium text-sidebarColor hover:text-activeLink transition-colors"
